<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="/css/act5style.css">
</head>
<body>
    <h1 style="text-align: center;">Tablas</h1>
    <div style="text-align: center; margin-left: 8cm;">
        <table> <!--Primera tabla, combinación de filas-->
            <tr>
                <td colspan="2"><b>Celda 1</b></td>
                <td><b>Celda 2</b></td>
                <td colspan="2"><b>Celda 3</b></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Celda combinada</td>
                <td>Celda 5</td>
                <td colspan="2" rowspan="2">Celda combinada</td>
            </tr>
            <tr>
                <td>Celda 7</td>
            </tr>
        </table>
        <br>
        <table> <!--Segunda tabla, combinación de columnas-->
            <tr>
                <td colspan="2"><b>Celda Combinada</b></td>
                <td><b>Celda Normal</b></td>
                <td colspan="2"><b>Celda combinada</b></td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
                <td>C4</td>
                <td>C5</td>
            </tr>
            <tr>
                <td>C6</td>
                <td>C7</td>
                <td>C8</td>
                <td colspan="2">C9 Comb.</td>
            </tr>
        </table>
        <br>
        <table> <!--Tercera tabla, combinación de filas y columnas-->
            <tr>
                <td><b>Celda 1</b></td>
                <td><b>Celda 2</b></td>
                <td><b>Celda 3</b></td>
                <td><b>Celda 4</b></td>
            </tr>
            <tr>
                <td rowspan="3">Celda 5</td>
                <td>Celda 6</td>
                <td colspan="2">Celda 7</td>
            </tr>
            <tr>
                <td>Celda 8</td>
                <td>Celda 9</td>
                <td rowspan="2">Celda 10</td>
            </tr>
            <tr>
                <td colspan="2">Celda 11</td>
            </tr>
        </table>
    </div>
    <p style="margin-top: 5cm"></p>
    <a href="/index.html" style="text-align: left;"><img src="https://cdn-icons-png.flaticon.com/512/32/32170.png" style="width:42px;height:42px;"></a>
</body>
</html>
