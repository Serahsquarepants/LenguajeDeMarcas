<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Rellenar</legend>
            <!--Idiomas-->
            <input type="radio" id="ingles" name="idioma"> <!--Para permitir la multiopción hay que cambiar el name-->
            <label for="ingles">Inglés</label><br>
            <input type="radio" id="aleman" name="idioma">
            <label for="aleman">Alemán</label><br>
            <input type="radio" id="frances" name="idioma"> 
            <label for="frances">Francés</label><br>
            <!--USB-->
            <br>
            <select name="selectExt" id="selectExt">
                <option value="hardidsk">Hard disk</option>
                <option value="usb">USB</option>
                <option value="DVD">DVD</option>
            </select> <br>
            <p style="margin-top: 0.5cm;"></p>
            <!--Nombre y apellidos-->
            <label>Nombre</label>
            <input type="text" name="nombre1"><br>
            <label>Apellidos</label>
            <input type="text" name="apellidos1">
        </fieldset>
        <p style="margin-top: 0.5;"></p>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select multiple> <!--Selector multiple-->
                <option value="hombre1">Hombre</option>
                <option value="mujer1">Mujer</option>
                <option value="otros1">Otros</option>
            </select>
            <br>
            <p></p> <!--Selector de opción múltiple-->
            <input type="checkbox" id="Hombre" name="sexo" />
            <label for="Hombre">Hombre</label>
            <input type="checkbox" id="mujer" name="sexo" />
            <label for="mujer">Mujer</label>
            <input type="checkbox" id="otros" name="sexo" />
            <label for="otros">Otros</label>
            <br>
            <p></p> <!--Selector fecha-->
            <label>Elija una fecha:</label>
            <input type="date">
        </fieldset>
    </form>

    <p style="margin-top: 5cm"></p>
    <a href="/index.html" style="text-align: left;"><img src="https://cdn-icons-png.flaticon.com/512/32/32170.png" style="width:42px;height:42px;"></a>
</body>
</html>
