<body>
    <h1><b>Patatas fritas</b></h1>
    <h3>Receta de patatas fritas caseras</h3>
    <img src="https://lh6.googleusercontent.com/JNjfTY6E2NZwRMkAice7YYEsgKQEnqk9TLXKjVMUhu646tXcxZwDMcGC4UxNIscMwW1ZIVovfNN-Z_A=w2560-h1350">
    <br>
    <h2>Ingredientes</h2>
        <ul>
            <li>3 ó 4 patatas (300g)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
    <br>
    <h2>Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y el ajo.</li>
            <li>Freír al gusto.</li>
            <li>Servir en el plato.</li>
        </ol>
